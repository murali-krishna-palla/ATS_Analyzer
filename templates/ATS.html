<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --primary-light: #818CF8;
            --secondary: #EC4899;
            --accent: #14B8A6;
            --bg-gradient: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            --bg-color: #0F172A;
            --card-bg: #1E293B;
            --card-border: #334155;
            --text-main: #F1F5F9;
            --text-light: #CBD5E1;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.25rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(100, 116, 139, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366F1, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            background: linear-gradient(135deg, #6366F1, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 992px) {
            .container {
                grid-template-columns: 420px 1fr;
                align-items: start;
            }
        }

        /* Input Card */
        .input-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 116, 139, 0.3);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 100px;
            transition: all 0.3s ease;
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-card:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 16px 48px rgba(99, 102, 241, 0.15);
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            color: var(--text-main);
            resize: vertical;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea::placeholder {
            color: rgba(203, 213, 225, 0.5);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.7);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        /* File Upload */
        .file-upload-wrapper {
            border: 2px dashed rgba(99, 102, 241, 0.4);
            border-radius: 12px;
            padding: 2.5rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(99, 102, 241, 0.05);
        }

        .file-upload-wrapper:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .file-upload-wrapper.dragover {
            border-color: var(--secondary);
            background: rgba(236, 72, 153, 0.15);
            transform: scale(1.02);
        }

        .file-upload-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-light);
        }

        .file-info i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #6366F1, #14B8A6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: transform 0.3s ease;
        }

        .file-upload-wrapper:hover .file-info i {
            transform: scale(1.2) rotate(10deg);
        }

        .file-name {
            font-weight: 600;
            color: var(--primary-light);
            word-break: break-all;
            font-size: 0.9rem;
        }

        /* Button */
        .btn-analyze {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-analyze::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-analyze:hover::before {
            left: 100%;
        }

        .btn-analyze:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.4);
        }

        .btn-analyze:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-analyze:disabled {
            background: linear-gradient(135deg, #64748B, #475569);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Results Section */
        .results-section {
            display: none;
            gap: 2rem;
            flex-direction: column;
            animation: fadeIn 0.6s ease-out;
        }

        .score-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 116, 139, 0.3);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 3rem;
            transition: all 0.3s ease;
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .score-card:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(99, 102, 241, 0.15);
        }

        /* Circular Progress */
        .progress-circle {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0deg, rgba(100, 116, 139, 0.2) 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 1s ease-out;
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.2);
            flex-shrink: 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 12px 32px rgba(99, 102, 241, 0.2);
            }
            50% {
                box-shadow: 0 12px 48px rgba(99, 102, 241, 0.4);
            }
        }

        .progress-circle::before {
            content: "";
            position: absolute;
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
            border-radius: 50%;
            border: 2px solid rgba(99, 102, 241, 0.3);
        }

        .score-text {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .score-number {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366F1, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .score-label {
            font-size: 0.875rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 0.5rem;
        }

        /* Stats Grid */
        .stats-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-item:hover {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.15);
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366F1, #14B8A6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-name {
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        /* Details Cards */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .detail-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 116, 139, 0.3);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .detail-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .detail-card:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-6px);
            box-shadow: 0 16px 48px rgba(99, 102, 241, 0.15);
        }

        .detail-card:hover::before {
            transform: scaleX(1);
        }

        .detail-card[style*="border-top: 4px solid var(--danger)"]::before {
            background: linear-gradient(90deg, #EF4444, #DC2626);
        }

        .detail-card[style*="border-top: 4px solid var(--success)"]::before {
            background: linear-gradient(90deg, #10B981, #059669);
        }

        .detail-card[style*="border-top: 4px solid var(--warning)"]::before {
            background: linear-gradient(90deg, #F59E0B, #D97706);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(100, 116, 139, 0.3);
        }

        .card-header i {
            font-size: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366F1, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .list-group {
            list-style: none;
        }

        .list-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            color: var(--text-light);
            transition: all 0.2s ease;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .list-item:hover {
            color: var(--text-main);
            background: rgba(99, 102, 241, 0.1);
            padding-left: 1rem;
        }

        .list-item i {
            margin-top: 2px;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .text-success { color: var(--success); }
        .text-danger { color: var(--danger); }
        .text-warning { color: var(--warning); }

        /* Chips for Keywords */
        .chips-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .chip {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.2), rgba(99, 102, 241, 0.2));
            color: #F472B6;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(236, 72, 153, 0.4);
            transition: all 0.3s ease;
            cursor: default;
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .chip:hover {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.3), rgba(99, 102, 241, 0.3));
            border-color: rgba(236, 72, 153, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.2);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: var(--border-radius);
            color: var(--text-light);
            grid-column: 1 / -1;
            animation: fadeIn 0.6s ease-out;
        }

        .empty-state img {
            filter: drop-shadow(0 8px 16px rgba(99, 102, 241, 0.1));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin: 1rem 0;
            background: linear-gradient(135deg, #6366F1, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (min-width: 992px) {
            .empty-state { grid-column: 2; }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #6366F1, #EC4899);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #8B5CF6, #D946A6);
        }
    </style>

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-robot"></i> SkillBridge ATS
        </div>
        <div>
            <span style="font-size: 0.9rem; color: var(--text-light);">V 1.0</span>
        </div>
    </nav>

    <div class="container">
        <div class="input-card">
            <form id="atsForm">
                <div class="form-group">
                    <label>Upload Resume (PDF)</label>
                    <div class="file-upload-wrapper" id="dropZone">
                        <input type="file" id="resumeFile" accept=".pdf" required>
                        <div class="file-info" id="fileInfo">
                            <i class="fas fa-cloud-upload-alt fa-2x"></i>
                            <span>Click or Drag & Drop PDF here</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Job Description</label>
                    <textarea id="jobDesc" placeholder="Paste the job description here..." required></textarea>
                </div>

                <button type="submit" class="btn-analyze" id="analyzeBtn">
                    <span>Analyze Resume</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>
        </div>

        <div class="empty-state" id="emptyState">
            <img src="https://cdn-icons-png.flaticon.com/512/7128/7128197.png" width="150" alt="Waiting" style="opacity: 0.5; margin-bottom: 1rem;">
            <h3>Ready to Optimize?</h3>
            <p>Upload your resume and a job description to get AI-powered insights.</p>
        </div>

        <div class="results-section" id="resultsSection">
            
            <div class="score-card">
                <div class="progress-circle" id="scoreCircle">
                    <div class="score-text">
                        <div class="score-number" id="overallScore">0</div>
                        <div class="score-label">ATS Score</div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="keywordsScore">0%</div>
                        <div class="stat-name">Keywords</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="impactScore">0%</div>
                        <div class="stat-name">Impact</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="readabilityScore">0%</div>
                        <div class="stat-name">Readability</div>
                    </div>
                </div>
            </div>

            <div class="details-grid">
                <div class="detail-card" style="border-top: 4px solid var(--danger);">
                    <div class="card-header">
                        <i class="fas fa-exclamation-triangle text-danger"></i>
                        <div class="card-title">Missing Keywords</div>
                    </div>
                    <div class="chips-container" id="missingKeywordsList">
                        </div>
                </div>

                <div class="detail-card" style="border-top: 4px solid var(--success);">
                    <div class="card-header">
                        <i class="fas fa-check-circle text-success"></i>
                        <div class="card-title">Strengths</div>
                    </div>
                    <ul class="list-group" id="strengthsList">
                        </ul>
                </div>

                <div class="detail-card" style="border-top: 4px solid var(--warning);">
                    <div class="card-header">
                        <i class="fas fa-lightbulb text-warning"></i>
                        <div class="card-title">Improvements</div>
                    </div>
                    <ul class="list-group" id="weaknessesList">
                        </ul>
                </div>
            </div>

        </div>
    </div>

    <script>
        // File Upload UI Interaction
        const fileInput = document.getElementById('resumeFile');
        const fileInfo = document.getElementById('fileInfo');
        const dropZone = document.getElementById('dropZone');

        // Drag and Drop effects
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateFileInfo(files[0]);
        });

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                updateFileInfo(this.files[0]);
            }
        });

        function updateFileInfo(file) {
            fileInfo.innerHTML = `
                <i class="fas fa-file-pdf fa-2x" style="color: var(--danger)"></i>
                <span class="file-name">${file.name}</span>
            `;
        }

        // Form Submission logic
        document.getElementById('atsForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('analyzeBtn');
            const spinner = document.getElementById('spinner');
            const btnText = btn.querySelector('span');
            const resultsSection = document.getElementById('resultsSection');
            const emptyState = document.getElementById('emptyState');

            // UI Loading State
            btn.disabled = true;
            spinner.style.display = 'block';
            btnText.innerText = 'Analyzing...';
            resultsSection.style.display = 'none';
            emptyState.style.display = 'none'; // Hide empty state during loading

            const formData = new FormData();
            formData.append('resume', fileInput.files[0]);
            formData.append('jobDesc', document.getElementById('jobDesc').value);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Analysis failed');

                const data = await response.json();
                renderResults(data);
                
                emptyState.style.display = 'none';
                resultsSection.style.display = 'flex';

            } catch (error) {
                alert('Error analyzing resume: ' + error.message);
                emptyState.style.display = 'block';
            } finally {
                // Reset Button
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.innerText = 'Analyze Resume';
            }
        });

        function renderResults(data) {
            // Animate Overall Score
            const circle = document.getElementById('scoreCircle');
            const scoreNum = document.getElementById('overallScore');
            let score = 0;
            const targetScore = data.ats_score || 0;
            
            // Set Color based on score
            let color = 'var(--danger)';
            if(targetScore > 50) color = 'var(--warning)';
            if(targetScore > 75) color = 'var(--success)';

            // Animate Counter
            const interval = setInterval(() => {
                if (score >= targetScore) {
                    clearInterval(interval);
                } else {
                    score++;
                    scoreNum.innerText = score;
                    circle.style.background = `conic-gradient(${color} ${score * 3.6}deg, #E5E7EB 0deg)`;
                }
            }, 20);

            // Sub Scores
            document.getElementById('keywordsScore').innerText = (data.sub_scores?.keywords || 0) + '%';
            document.getElementById('impactScore').innerText = (data.sub_scores?.impact || 0) + '%';
            document.getElementById('readabilityScore').innerText = (data.sub_scores?.readability || 0) + '%';

            // Lists Helper
            const createList = (items, elementId, iconClass, colorClass) => {
                const el = document.getElementById(elementId);
                el.innerHTML = '';
                if (!items || items.length === 0) {
                    el.innerHTML = '<li class="list-item" style="color:#999">None detected</li>';
                    return;
                }
                items.forEach(item => {
                    el.innerHTML += `
                        <li class="list-item">
                            <i class="${iconClass} ${colorClass}"></i>
                            <span>${item}</span>
                        </li>
                    `;
                });
            };

            // Chips Helper for Missing Keywords
            const createChips = (items, elementId) => {
                const el = document.getElementById(elementId);
                el.innerHTML = '';
                if (!items || items.length === 0) {
                    el.innerHTML = '<span style="color:#999; font-size:0.9rem;">Great job! No major keywords missing.</span>';
                    return;
                }
                items.forEach(item => {
                    el.innerHTML += `<span class="chip">${item}</span>`;
                });
            };

            createList(data.strengths, 'strengthsList', 'fas fa-check', 'text-success');
            createList(data.weaknesses, 'weaknessesList', 'fas fa-exclamation-circle', 'text-warning');
            createChips(data.missing_keywords, 'missingKeywordsList');
        }
    </script>
